    <div class="container iletisim_js_Container ">
        <div class="row mt-5">
            <div class="col-md-7 mx-auto">
                <h3 class="display-3 text-center ">İletisim Bilgileri</h3>
                <div class="row mt-5">
                    <div class="col-md-3">
                        <label for="" id="">Ad Soyad:</label>
                    </div>
                    <div class="col-md-9"> <label id="Ad_SoyAd"></label></div>
                </div>

                <div class="row mt-5">
                    <div class="col-md-3">
                        <label for="" id="">Email:</label>
                    </div>
                    <div class="col-md-9"> <label id="Email"></label></div>
                </div>

                <div class="row mt-5">
                    <div class="col-md-3">
                        <label for="">Konum:</label>
                    </div>
                    <div class="col-md-9">
                        <div class="row">

                            <div class="col-md-6">
                                <div class="row">
                                    <label for="" id="Konum_Il">İl:</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="row">
                                    <label for="" id="Konum_Ilce">İlçe:</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-md-6">
                                <div class="row">
                                    <label for="" id="Konum_Sokak">Sokak:</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="row">
                                    <label for="" id="Konum_Mahalle">Mahalle:</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="col-md-3">
                        <label for="" id="">Doğum Günü:</label>
                    </div>
                    <div class="col-md-9"> <label id="DogumGunu"></label></div>
                </div>


                <div class="row mt-5">
                    <div class="col-md-3">
                        <label for="" id="">Cinsiyet:</label>
                    </div>
                    <div class="col-md-9"> <label id="Cinsiyet"></label></div>
                </div>

                <div class="row mt-5">
                    <div class="col-md-3">
                        <label for="" id="">Hobileri:</label>
                    </div>
                    <div class="col-md-9"> <label id="Hobiler"></label></div>
                </div>


                <div class="row mt-5">
                    <div class="col-md-3">
                        <label for="" id="">Hakkında:</label>
                    </div>
                    <div class="col-md-9"> <label id="Hakkında"></label></div>
                </div>



            </div>
        </div>
    </div>

    <script>
     
var Ad_SoyAd = localStorage.getItem("Ad_SoyAd");
var Email = localStorage.getItem("Email");
var Konum_Il = localStorage.getItem("Konum_Il");
var Konum_Ilce = localStorage.getItem("Konum_Ilce");
var Konum_Sokak = localStorage.getItem("Konum_Sokak");
var Konum_Mahalle = localStorage.getItem("Konum_Mahalle");
var Hobiler = JSON.parse(localStorage.getItem("Hobiler") || "[]");
var Cinsiyet = localStorage.getItem("Cinsiyet");
var Gun = localStorage.getItem("Gun");
var Ay = localStorage.getItem("Ay");
var Yıl = localStorage.getItem("Yıl");
var Hakkında = localStorage.getItem("Hakkında");


// Veriyi label elementlerine yazdır
document.getElementById("Hakkında").textContent = Hakkında;
document.getElementById("Ad_SoyAd").textContent = Ad_SoyAd;
document.getElementById("Email").textContent = Email;
document.getElementById("Konum_Il").textContent = "İl: " + Konum_Il;
document.getElementById("Konum_Ilce").textContent = "İlçe: " + Konum_Ilce;
document.getElementById("Konum_Sokak").textContent = "Sokak: " + Konum_Sokak;
document.getElementById("Konum_Mahalle").textContent = "Mahalle: " + Konum_Mahalle;
document.getElementById("Hobiler").textContent = Hobiler.join(", ");
document.getElementById("Cinsiyet").textContent = Cinsiyet;
document.getElementById("DogumGunu").textContent = Gun+" . "+Ay+" . "+Yıl;



// İşlem bittiğinde veriyi temizle (isteğe bağlı)
localStorage.removeItem("Ad_SoyAd");
localStorage.removeItem("Email");
localStorage.removeItem("Konum_Il");
localStorage.removeItem("Konum_Ilce");
localStorage.removeItem("Konum_Sokak");
localStorage.removeItem("Konum_Mahalle");
localStorage.removeItem("Hobiler");
localStorage.removeItem("Cinsiyet");
localStorage.removeItem("Gun");
localStorage.removeItem("Ay");
localStorage.removeItem("Yıl");
localStorage.removeItem("Hakkında");





        src = "iletisim.js"
    </script>
</body>
