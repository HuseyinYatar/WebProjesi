    <div class="container İletisim" style="background-color:  rgb(92, 137, 219); border-radius:50px; width: 50%; margin-top: 1%;">
        <div class="row İletisim">
            <div class="col-md-7 mx-auto">
                <h2 class="display-3 text-center pt-5">İletişim</h2>
                <form action="">
                    <div class="row ">
                        <label style="font-size: 20px;" for="Ad_SoyAd" class="col-md-3 col-form-label">Ad Soyad:</label>
                        <div class="col-md-9">
                            <input id="Ad_SoyAd" type="text" class="form-control" required>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <label for="Email" class="col-md-3 col-form-label">E Posta:</label>
                        <div class="col-md-9">
                            <input id="Email" type="email" class="form-control" required>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <label for="Konum" class="col-form-label col-md-3">Konum:</label>
                        <div class="col-md-9">
                            <div class="row">
                                <div class="col-md-6"><input type="text" required placeholder="İl"> </div>
                                <div class="col-md-6"><input type="text" required placeholder="İlçe"></div>
                            </div>
                            <div class="row mt-3">
                                <div class="col"><input type="text" required name="" id="" placeholder="Sokak"></div>
                                <div class="col"><input type="text" required placeholder="Mahalle"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-3"><label for="Cinsiyet">Cinsyiyet:</label></div>
                        <div class="col-md-9" style="font-size: 25px;"><input type="radio" name="Cinsiyet" id="Cinsiyet"
                                value="Erkek">Erkek <input class="ml-4" type="radio" name="Cinsiyet">Kadın</div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-3"><label style="font-size:20px" for="Calisma">Doğum Tarihi:</label></div>
                        <div class="col-md-9">
                            <div class="row ml-1 text-left">
                                <div class="md-4"> <input type="number" class="form-control" id="Gun" min="1" max="31"
                                        placeholder="Gün"></div>
                                <div class="md-4 ml-3"> <select id="inputAy" class="form-control">
                                        <option>Ocak</option>
                                        <option>Şubat</option>
                                        <option>Mart</option>
                                        <option>Nisan</option>
                                        <option>Mayıs</option>
                                        <option>Haziran</option>
                                        <option>Temmuz</option>
                                        <option>Ağustos</option>
                                        <option>Eylül</option>
                                        <option>Ekim</option>
                                        <option>Kasım</option>
                                        <option>Aralık</option>
                                    </select></div>
                                <div class="md-4 ml-3"> <input type="number" class="form-control" id="Yıl" min="1900"
                                        max="2100" placeholder="Yıl"></div>
                            </div>
                        </div>
                    </div>


                    <div class="row mt-3">
                        <div class="col-md-3"><label for="Hobi">Hobileriniz:</label></div>
                        <div style="font-weight: 400;" class="col-md-9 ">
                            <div class="row ml-3" >
                                <div style="font-weight: 400;" class="col-md-6 ">
                                    <input type="checkbox" name="" id="">Kitap Okumak <br>
                                    <input class="mt-2" type="checkbox" name="" id="">Film İzlemek
                                </div>
                                <div style="font-weight: 400;" class="col-md-6">
                                    <input type="checkbox" name="" id="">Müzik Dinlemek
                                    <br>
                                    <input class="mt-2" type="checkbox" name="" id="">Spor Yapmak
                                </div>
                            </div>


                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-3"><label for="Calisma">Hakkında:</label></div>
                        <div class="col-md-9">
                            <textarea id="w3review" name="w3review" rows="5" cols="50">
                                </textarea>
                        </div>
                    </div>
                    
                    <div class="row mt-5 mb-3 text-center">
                        <div class="col-md-12 ">
                            <button style="width: 50%; border-radius: 20px; " type="button" class="GirisyapButton btn btn-outline-warning  ">Gönder</button>
                        </div>
                        
                    </div>
                    <div class="row  text-center">
                        <div class="col-md-12 ">
                            <button style="width: 50%; border-radius: 20px; " type="button" class=" btn btn-outline-light text-dark  ">Gönder</button>
                        </div>
                        
                    </div>
